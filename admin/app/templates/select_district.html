{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
<h1>Дүүрэг</h1>
<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.district.label }}<br>
        {{ form.district(size=1) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
